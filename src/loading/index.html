<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style media="screen">
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: rgb(37, 42, 51);
        color: rgb(225, 226, 233);
        margin: auto;
        width: 100vw;
        height: 100vh;
        border-radius: 4px;
        overflow: hidden;
        user-select: none;
      }
      .wheel {
        display: flex;
        position: fixed;
        top: 15vh;
        width: 100vw;
        padding: 16px;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .messages {
        display: flex;
        position: fixed;
        bottom: 10vh;
        width: 100vw;
        padding: 16px;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .drag {
        display: fixed;
        width: 100vw;
        height: 100vh;
        -webkit-user-select: none;
        -webkit-app-region: drag;
      }
      .lds-ring {
        display: inline-block;
        position: relative;
        width: 100px;
        height: 100px;
      }
        .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 80px;
        height: 80px;
        margin: 8px;
        border: 9px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
      }
        .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
      }
        .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
      }
        .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
      }
      @keyframes lds-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h2{
        margin: 0;
      }
      h3 {
        margin: 0;
      }
    </style>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <div class="wheel">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="messages">
      <h2 id="loading-message"> Loading </h2>
      <h4 id="loading-submessage">  </h4>
    </div>

    <script type="text/javascript">
      const { ipcRenderer } = require('electron')
      ipcRenderer.on('raw-image', function(){
        setTimeout(function(){
          document.getElementById('loading-message').textContent = "Reading RAW Format"
          document.getElementById('loading-submessage').textContent = "This can take a while..."
        }, 500)
      })
    </script>
  </body>
</html>
