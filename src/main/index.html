<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Open Darkroom</title>

    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="widgetui/widgets.css">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

  </head>
  <body>

    <div class="preview" id="preview-pane">
      <div class="toolbar toolbartop line bottom" id="toolbar">
        <section class="left">
          <div class="osx_buttons">
            <span class="close" id="close-btn"><span class="button">x</span></span>
            <span class="min" id="min-btn"><span class="button">&ndash;</span></span>
            <span class="max" id="max-btn"><span class="button">+</span></span>
          </div>
          <button class="mid buttonimg" type="button" id="btn-save" onclick="saveProject()">Save <img src="icon/save.svg"></button>
          <button class="mid buttonimg" type="button" id="btn-save-as" onclick="saveProjectAs()">Save As <img src="icon/save.svg"></button>
        </section>
        <section class="mid">
          <span class="text" id="filename-tag">...</span>
        </section>
        <section class="right">
          <button class="mid buttonimg" type="button" id="btn-save-as" onclick="exportProject()">Export <img src="icon/export.svg"></button>
          <button class="mid" type="button" id="btn-compare">Compare</button>
        </section>
      </div>
      <canvas id="preview_canvas"></canvas>
      <div class="toolbar toolbarbottom line top" id="contextual-toolbar">
        <div class="context hidden" id="context-view">
          <div class="vcenter">
            <h4>View</h4>
          </div>
          <div class="divider"></div>
          <button type="button" id="btn-view-reset" class="blockb" >Reset</button>
          <button type="button" id="btn-view-1"     class="blockb" >1:1</button>
          <button type="button" id="btn-view-2"     class="blockb" >2:1</button>
          <button type="button" id="btn-view-3"     class="blockb" >4:1</button>
        </div>
        <div class="context hidden" id="context-editmask">
          <div class="ftop">
            <h4>Mask</h4>
            <button type="button" id="btn-maskedit-exit" class="inlineb spacetop">Exit [esc]</button>
          </div>
          <div class="divider"></div>
          <div class="ftop">
            <table>
              <tr>
                <td>Size:</td>
                <td>
                  <input class="slider" type="range" oninput="maskEditorInput('slider-size')" id="range-editmask-brushsize" step="4" value="0" min="1" max="2048">
                  <input class="num" type="number" value="0" onchange="maskEditorInput('number-size')" step="4" id="number-editmask-brushsize">
                </td>
              </tr>
              <tr>
                <td>Add/Sub:</td>
                <td>
                  <input class="slider" type="range" oninput="maskEditorInput('slider-value')" id="range-editmask-value" value="1" min="0" max="100">
                  <input class="num" type="number" value="0" min="0" max="100" onchange="maskEditorInput('number-value')" id="number-editmask-value">
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="options line left" id="options-pane"></div>


    <script type="text/javascript" src="glmatrix.js"></script>
    <script type="text/javascript" src="canvasTiff.js"></script>

    <script type="text/javascript" src="webgl.js"></script>
    <script type="text/javascript" src="masks.js"></script>
    <script type="text/javascript" src="image.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="framebuffer.js"></script>
    <script type="text/javascript" src="shaders.js"></script>

    <script type="text/javascript" src="widgetui/main.js"></script>
    <script type="text/javascript" src="widgetui/curves.js"></script>
    <script type="text/javascript" src="cspl.js"></script>

    <script type="text/javascript" src="widget.js"></script>
    <script type="text/javascript" src="widgets/load.js"></script>

    <script type="text/javascript" src="gaussian.js"></script>

    <script type="text/javascript" src="save.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="state.js"></script>
    <script type="text/javascript" src="maskeditor.js"></script>
    <script type="text/javascript" src="contextual.js"></script>
    <script type="text/javascript" src="shortcuts.js"></script>
    <script type="text/javascript" src="history.js"></script>
    <script type="text/javascript" src="window.js"></script>
  </body>
</html>
