<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Open Darkroom - Open File</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="window.css">
    <link rel="stylesheet" href="open/main.css">

    <title>Darkroom <script>document.write(require('electron').remote.getGlobal('versionName'))</script></title>

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <div class="toolbar line bottom" id="toolbar">
      <strong>Open Darkroom</strong>
    </div>
    <div class="main">
      <div class="leftpane">
        <div class="content">

          <section>
            <h1 class="title">Open Darkoom</h1>
          </section>

          <section class="buttonrow">
            <button class="large" type="button" id="open-btn">New Project</button>
            <button class="large" type="button" id="project-btn">Existing Project</button>
          </section>

          <section class="recent">
            <h2>Recent</h2>
            <table id="recent-list">
            </table>
          </section>

          <section class="recent">
            <h2>Docs</h2>
            <ul>
              <li><a href="#" onclick="openLink('https://github.com/ajzat34/darkroom/wiki')">Wiki</a></li>
              <li><a href="#" onclick="openLink('https://github.com/ajzat34/darkroom/wiki/High-Color-Depth-and-Raw-Photos')">High Color Depth & Raw Images</a></li>
              <li><a href="#" onclick="openLicense()">License & Credits</a></li>
            </ul>
          </section>

        </div>
      </div>
      <div class="spacer line right lightline"></div>
      <div class="rightpane">
        <img src="open/splash.png" alt="icon" draggable="false">
        <span style="font-size: 24pt;"> <script>document.write(require('electron').remote.getGlobal('versionName'))</script></span>
      </div>
    </div>
    <script type="text/javascript" src="open/main.js"></script>
  </body>
</html>
